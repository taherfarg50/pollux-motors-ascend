<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pollux Motors - Luxury Automotive Excellence</title>
    <meta name="description" content="Discover the pinnacle of automotive innovation and luxury with Pollux Motors' cutting-edge lineup of high-performance vehicles." />
    <meta name="author" content="Pollux Motors" />

    <meta property="og:title" content="Pollux Motors - Luxury Automotive Excellence" />
    <meta property="og:description" content="Discover the pinnacle of automotive innovation and luxury with Pollux Motors' cutting-edge lineup of high-performance vehicles." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1553440569-bcc63803a83d?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@pollux_motors" />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1553440569-bcc63803a83d?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3" />
    
    <!-- PWA and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/media/images/whitecolor.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0066ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Preload only critical assets that will be used immediately -->
    <link rel="preload" href="/media/images/whitecolor.png" as="image" fetchpriority="high">
    
    <!-- Add font display swap for better performance -->
    <style>
      @font-face {
        font-family: 'Poppins';
        font-display: swap;
      }
      
      body, html {
        margin: 0;
        padding: 0;
        background-color: #0A0A0A;
        color: #FFFFFF;
        font-family: 'Poppins', sans-serif;
        height: 100%;
      }
      #root {
        min-height: 100vh;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        background-color: #0A0A0A;
        position: relative;
        overflow: hidden;
      }
      .loading-screen::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at center, rgba(25, 55, 227, 0.05) 0%, rgba(10, 10, 10, 0) 70%);
        z-index: 0;
      }
      .logo {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(90deg, #1937E3, #3C58FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        z-index: 1;
      }
      .logo-svg {
        width: 180px;
        height: auto;
        margin-bottom: 2rem;
      }
      .loading-text {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        animation: pulse 1.5s infinite;
        position: relative;
        z-index: 1;
      }
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      .button {
        background: linear-gradient(90deg, #1937E3, #3C58FF);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s;
        position: relative;
        z-index: 1;
        box-shadow: 0 4px 20px rgba(25, 55, 227, 0.3);
      }
      .button:hover {
        transform: scale(1.05);
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(25, 55, 227, 0.3);
        border-radius: 50%;
        border-top-color: #1937E3;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
        position: relative;
        z-index: 1;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .error-message {
        color: #ff6b6b;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        max-width: 500px;
        line-height: 1.5;
        position: relative;
        z-index: 1;
      }
      
      .hidden {
        display: none !important;
      }
      
      /* Add responsive loading screen */
      @media (max-width: 768px) {
        .logo {
          font-size: 2rem;
        }
        .logo-svg {
          width: 140px;
          margin-bottom: 1.5rem;
        }
        .loading-text {
          font-size: 1rem;
          margin-bottom: 1.5rem;
        }
        .button {
          padding: 10px 20px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="loading-screen" class="loading-screen">
        <img src="/media/images/whitecolor.png" alt="Pollux Motors" class="logo-svg" width="180" height="60">
        <div class="logo">POLLUX MOTORS</div>
        <p class="loading-text">Loading the luxury automotive experience...</p>
        <div id="spinner" class="spinner"></div>
        
        <div id="error-fallback" class="hidden">
          <div class="error-message">
            The app is taking longer than expected to load. This might be due to a slow connection or temporary server issue.
          </div>
          <button class="button" onclick="window.location.reload()">Refresh Page</button>
          <a href="/cars-to-home.html" class="button">Browse Cars</a>
        </div>
      </div>
    </div>
    
    <script>
      // Show fallback if React doesn't load within 10 seconds
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        const spinner = document.getElementById('spinner');
        const errorFallback = document.getElementById('error-fallback');
        
        if (loadingScreen && loadingScreen.style.display !== 'none') {
          if (spinner) spinner.style.display = 'none';
          if (errorFallback) errorFallback.classList.remove('hidden');
        }
      }, 10000);
      
      // Hide loading screen when React app mounts
      window.hideLoadingScreen = function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      };
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add loading optimization script -->
    <script>
      // Detect slow connections and optimize accordingly
      if (navigator.connection && (navigator.connection.saveData || 
          (navigator.connection.effectiveType && navigator.connection.effectiveType.includes('2g')))) {
        // Add a class to the body for CSS targeting
        document.body.classList.add('slow-connection');
        
        // Prevent loading of non-critical resources
        const deferMedia = () => {
          const videos = document.querySelectorAll('video');
          videos.forEach(video => {
            video.setAttribute('preload', 'none');
            video.setAttribute('loading', 'lazy');
            if (!video.hasAttribute('autoplay')) {
              video.removeAttribute('autoplay');
            }
          });
          
          // Defer non-critical images
          const images = document.querySelectorAll('img:not(.logo-svg)');
          images.forEach(img => {
            if (!img.hasAttribute('fetchpriority') || img.getAttribute('fetchpriority') !== 'high') {
              img.setAttribute('loading', 'lazy');
            }
          });
        };
        
        // Run after DOM is loaded
        if (document.readyState !== 'loading') {
          deferMedia();
        } else {
          document.addEventListener('DOMContentLoaded', deferMedia);
        }
      }
    </script>
  </body>
</html>
