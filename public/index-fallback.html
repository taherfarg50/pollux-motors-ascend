<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollux Motors - Luxury Automotive Excellence</title>
  <style>
    body {
      background-color: #0A0A0A;
      color: white;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #1937e3, #42a5f5);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #ccc;
    }
    .button {
      background: linear-gradient(to right, #1937e3, #42a5f5);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(25, 55, 227, 0.3);
    }
    .loading {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(25, 55, 227, 0.3);
      border-radius: 50%;
      border-top-color: #1937e3;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="fallback-content">
    <img src="/media/images/whitecolor.png" alt="Pollux Motors Logo" class="logo">
    <h1>Pollux Motors</h1>
    <div class="loading"></div>
    <p>Loading the luxury automotive experience. If this page doesn't redirect automatically, please click the button below.</p>
    <a href="/" class="button">Go to Homepage</a>
  </div>

  <script>
    // Check if page loads correctly after 3 seconds
    setTimeout(function() {
      const mainContent = document.getElementById('root');
      const fallbackContent = document.getElementById('fallback-content');
      
      if (!mainContent || !mainContent.children.length) {
        // Show fallback content if main content isn't loading
        if (fallbackContent) {
          fallbackContent.style.display = 'flex';
          fallbackContent.style.flexDirection = 'column';
          fallbackContent.style.alignItems = 'center';
        }
        
        // Force reload without cache
        const reloadButton = document.querySelector('.button');
        if (reloadButton) {
          reloadButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = '/?t=' + new Date().getTime();
          });
        }
      }
    }, 3000);
  </script>
</body>
</html>
