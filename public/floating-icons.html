<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Icons Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .floating-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    
    .floating-button {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .whatsapp-button {
      background-color: #25D366;
    }
    
    .chat-button {
      background-color: #dc2626;
    }
    
    .chat-popup {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 280px;
      padding: 15px;
      z-index: 9998;
      display: none;
    }
    
    .chat-popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .close-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Floating Icons Test Page</h1>
  <p>This page tests if floating icons are visible. You should see a WhatsApp button and a Chat button in the bottom right corner.</p>
  
  <div class="floating-container">
    <!-- WhatsApp Button -->
    <button class="floating-button whatsapp-button" onclick="openWhatsApp()">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
      </svg>
    </button>
    
    <!-- Chat Button -->
    <button class="floating-button chat-button" onclick="toggleChat()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="2" width="20" height="16" rx="2" />
        <path d="M6 16v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-2" />
        <circle cx="12" cy="10" r="2" />
        <path d="M8 8a2 2 0 1 0-4 0" />
        <path d="M16 8a2 2 0 1 1 4 0" />
      </svg>
    </button>
  </div>
  
  <!-- Chat Popup -->
  <div id="chatPopup" class="chat-popup">
    <div class="chat-popup-header">
      <h3>Chat with us</h3>
      <button class="close-button" onclick="toggleChat()">Ã—</button>
    </div>
    <p>This is a simple test chat box. If you can see this, the floating buttons are working correctly.</p>
  </div>
  
  <script>
    function openWhatsApp() {
      const message = "Hello, I'm interested in Pollux Motors services. Can you help me?";
      const whatsappNumber = "97150386702";
      const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");
    }
    
    function toggleChat() {
      const chatPopup = document.getElementById('chatPopup');
      if (chatPopup.style.display === 'block') {
        chatPopup.style.display = 'none';
      } else {
        chatPopup.style.display = 'block';
      }
    }
    
    // Add debug element
    const debugElement = document.createElement('div');
    debugElement.style.position = 'fixed';
    debugElement.style.top = '0';
    debugElement.style.left = '0';
    debugElement.style.background = 'blue';
    debugElement.style.color = 'white';
    debugElement.style.padding = '5px';
    debugElement.style.zIndex = '99999';
    debugElement.innerText = 'Floating Icons HTML Test';
    document.body.appendChild(debugElement);
  </script>
</body>
</html>
